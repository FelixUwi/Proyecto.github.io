    <main>
        <div class="actualizar">
            <form class="barra" role="search">
                <input class="barra" type="search" placeholder="Search" aria-label="Search">
                <button>Search</button>
            </form>
            <div class="nombre">
                <input type="text" class="form-control" id="floatingInput" placeholder="Name">
                <label for="floatingInput">Nombre Producto</label>
            </div>
            <div class="nacimiento">
                <input type="date" class="form-control" id="floatingInput" placeholder="birth date">
                <label for="floatingInput">Fecha de actualización</label>
            </div>
            <div class="telefono">
                <input type="tel" class="form-control" id="floatingInput" placeholder="ID">
                <label for="floatingInput">Id producto</label>
            </div>
            <div class="cargo">
                <select>
                    <option value="Cargo 1">Tipo de Producto</option>
                    <option value="Cargo 1">Tipo 1</option>
                    <option value="Cargo 2">Tipo 2</option>
                    <option value="Cargo 3">Tipo 3</option>
                </select>
            </div>
            <div class="cantidad">
                <input type="text" class="form-control" id="floatingInput" placeholder="cantidad">
                <label for="floatingInput">Cantidad</label>
            </div>
            <div class="codigo">
                <input type="text" class="form-control" id="floatingInput" placeholder="Codigo">
                <label for="floatingInput">Codigo Producto</label>
            </div>
            <div class="direccion">
                <input type="text" class="form-control" id="floatingInput" placeholder="Nombres Editor">
                <label for="floatingInput">Nombre completo</label>
            </div>
            <div class="cargo">
                <select>
                    <option value="Cargo 1">Seleccionar Cargo</option>
                    <option value="Cargo 1">Cargo 1</option>
                    <option value="Cargo 2">Cargo 2</option>
                    <option value="Cargo 3">Cargo 3</option>
                    <option value="Cargo 4">Cargo 4</option>
                </select>
            </div>
            <div class="documento">
                <select>
                    <option value="Documento">Seleccionar Documento</option>
                    <option value="CC">Cedula de Ciudadania</option>
                    <option value="CE">Cedula de Extrangeria</option>
                </select>
            </div>
            <div class="numero">
                <input type="text" class="form-control" id="floatingInput" placeholder="ID">
                <label for="floatingInput">Numero de Documento</label>
            </div>
            <div class="usuario">
                <input type="text" class="form-control" id="floatingInput" placeholder="Username">
                <label for="floatingInput">Nombre de Usuario</label>
            </div>
            <button class="btn btn-outline-success" type="submit">Upgrade</button>
        </div>
    </main>
