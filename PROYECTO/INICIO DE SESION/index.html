<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="only screen and (max-width: 768px)" href="style.css">
    <script src="https:/kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background"></div>
    <section class="home">
        <div class="content">
            <a href="#" class="logo"> <i class="fa solid fa spider"></i></a>
            <h2>Bienvenido</h2>
        </div>
        
        <div class="login">
            <h2>Inicio</h2>
            <div class="input">
                <input type="text" class="input" placeholder="Usuario" required>
                <i class="fa solid fa spider"></i>
            </div>
            <div class="input">
                <input type="password" class="input" placeholder="Contraseña" required>
                <i class="fa solid fa spider"></i>
            </div>
            <div class="check">
                <label> <input type="checkbox">Recordar</label>
                <a href="#">¿Olvidaste tu Contraseña?</a>
            </div>
            <div class="button">
                <button class="btn"><a href="/PAGINA INICIO/index.html">Iniciar Sesion</a></button>
            </div>
            <div class="sign-up">
                <p>¿No tienes una cuenta?</p>
                <a href="/CRUD USUARIOS/Añadir/index.html">Registrarte</a>
            </div>
        </div>
    </section>
    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <div class="input">
            <input type="text" class="input" placeholder="Usuario" required>
            <i class="fa solid fa spider"></i>
        </div>
        <div class="input">
            <input type="password" class="input" placeholder="Contraseña" required>
            <i class="fa solid fa spider"></i>
        </div>
        <div class="check">
            <label> <input type="checkbox">Recordar</label>
            <a href="#">¿Olvidaste tu Contraseña?</a>
        </div>
        <div class="button">
            <button class="btn"><a href="/PAGINA INICIO/index.html">Iniciar Sesion</a></button>
        </div>
        <div class="sign-up">
            <p>¿No tienes una cuenta?</p>
            <a href="/CRUD USUARIOS/Añadir/index.html">Registrarte</a>
        </div>
    </div>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: rgb(205, 2, 251);
                font-family: Arial, sans-serif;
            }
            @media (min-width:767px){
                .login-container{
                display: none;
                }
            }

            ::placeholder{
                color: #000000;
                font-size: 18px;
            }
            @media (min-width:767px){
                ::placeholder{
                display: none;
                }
            }
            .login-container {
                width: 90%;
                max-width: 400px;
                padding: 20px;
                background-color: rgb(102, 0, 255);
                border-radius: 5px;
                box-shadow: 0px 0px 10px 0px rgb(0, 0, 0);
            }
            .login-container h2 {
                color: #fff;
                text-align: center;
                margin-bottom: 20px;
            }
            .login-container input {
                color: #000000;
                background-color: #ffffff;
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border-radius: 5px;
                border: 1px solid #000000;
            }
            .login-container button {
                width: 100%;
                padding: 10px;
                background-color: #007BFF;
                color: white;
                border: none;
                border-radius: 5px;
            }
            .login .input i{
               position: relative;
               right: -370px;
               bottom: 27px;
               color: #ffffff;
            }

            .check{
                display: flex;
                justify-content: space-between;
                margin-bottom: 40px;
                color: #ffffff;
            }

            .check a{
                text-decoration: none;
                color: #ffffff;
            }

            .check a:hover{
                text-decoration: underline;
            }

            .login .button{
                width: 100%;
                height: 40px;
                margin-bottom: 15px;
            }

            .login .input{
                flex: 1;
                padding: 5px 10px;
                border: 0;
                outline: 0;
                background: transparent;
                font-size: 20px;
                width: 250px;
                color: #ffffff;
            }

            button{
                width: 100%;
                height: 40px;
                background-color: rgb(66, 44, 48);
                border: none;
                outline: none;
                font-size: 20px;
                font-weight: 700;
                border-radius: 7px;
                color: #ffffff;
                text-decoration: none;
            }

            .button a{
                text-decoration: none;
                color: #fff;
            }

            button:active{
                font-size: 25px;
            }

            .login .sign-up{
                display: flex;
                justify-content: center;
            }

            .login .sign-up a{
                text-decoration: none;
                color: #ffffff;
                font-weight: 700;
            }

            .login .sign-up p{
                color: #ffffff;
            }

            .sign-up a:hover{
              text-decoration: underline;
            }
        </style>
</body>
</html>
